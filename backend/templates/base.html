<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1>DrinkGPT</h1>
            </div>
            <h1>Choose some ingredients you like:</h1>
            <div class="likes" id="user_likes">
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a cocktail" id="filter-text-val" onkeyup="filterText()">
            </div>
            <div>
                <button type="submit" id="submitButton" class="ingredient submit"
                    onclick="sendUserLikes()">submit</button>
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>

        let likes = []

        function answerBoxTemplate(drink, ingredients, method) {
            return `<div class=''>
                <h3 class='episode-title'>${drink}</h3>
                <p class='episode-desc'>${ingredients}</p>
                <p class='episode-desc'>${method}</p>
            </div>`
        }

        function answerBoxButton(ingredient) {
            return `<button class="ingredient" type="button">${ingredient}</button>`
        }

        function appendIngredient(ingredient) {
            let tempDiv = document.createElement("div")
            tempDiv.innerHTML = userLikesTemplate(ingredient)
            document.getElementById("user_likes").appendChild(tempDiv)
            likes.push(ingredient)
        }

        function userLikesTemplate(ingredient) {
            return `<p class='episode-desc ingredient'>${ingredient}</p>`
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {
                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxButton(row.ingredient)
                    tempDiv.onclick = function () {
                        appendIngredient(row.ingredient);
                    };
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));

        }

        function sendUserLikes() {
            fetch("/likes?" + new URLSearchParams({ likes: likes }).toString(), { method: "POST" })
                .then((response) => response.json())
                .then((data) => console.log(data)
                );
        }

    </script>
</body>
